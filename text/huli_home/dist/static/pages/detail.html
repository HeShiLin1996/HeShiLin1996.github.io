<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情--组合产品</title>
<link href="http://localhost:8080/static/css/detail.css" rel="stylesheet"></head>
<body>
    <header>

    </header>
   <main>
       <div class="detail">
            <div class="detail_img clearFix">
                <div class="bigimg fl">
                    <img src="http://localhost:8080/static/images/example_6.jpg" alt="" class="non">
                    <img src="http://localhost:8080/static/images/example_7.jpg" alt="" class="non">
                    <img src="http://localhost:8080/static/images/example_8.jpg" alt="" class="non">
                    <img src="http://localhost:8080/static/images/example_9.jpg" alt="" class="non">
                    <img src="http://localhost:8080/static/images/example_10.jpg" alt="" class="non">
                </div>
                <div class="fr">
                    <ul class="imglist">
                        <li class="6"><img src="http://localhost:8080/static/images/example_6_thumbnail.jpg" alt=""></li>
                        <li class="7"><img src="http://localhost:8080/static/images/example_7_thumbnail.jpg" alt=""></li>
                        <li class="8"><img src="http://localhost:8080/static/images/example_8_thumbnail.jpg" alt=""></li>
                        <li class="9"><img src="http://localhost:8080/static/images/example_9_thumbnail.jpg" alt=""></li>
                        <li class="10"><img src="http://localhost:8080/static/images/example_10_thumbnail.jpg" alt=""></li>
                    </ul>
                </div>
            </div>
            <div class="detail_title">
                <h1 class="detail_header">
                        组合产品
                        <span>
                            [沙发+茶几+餐桌+餐椅+床+衣柜]
                            <span class="gapLine">&nbsp;</span>
                            7-9成新
                        </span>
                </h1>
                <div class="goodsBuy">
                        <div class="goodsPrice">
                            <!-- 原始价格 -->
                            <div class="Price">
                                <span class="rmbMark">￥</span>
                                <span class="rmbNum">3680</span>
                                <span class="rmbYuan">元</span>
                                <!-- 价格删除线 -->
                                <span class="deletePrice"></span>
                            </div>
                            <!-- 新价格 -->
                            <div class="newPrice">
                                <span class="rmbSign">￥</span>
                                <span class="rmbNum">2580</span>
                                <span class="rmbYuan">元</span>
                                <!-- 价格删除线 -->
                                <span class="deletePrice"></span>
                            </div>
                        </div>

                        <!-- 购买动态信息 -->
                        <div class="goodsData">
                            <div class="Price">
                                <label>原始购买价格：</label>
                                <span class="rmbNum">2558</span>
                                元
                            </div>
                            <div class="score">
                                <label>积分：</label>
                                <span>6.8</span>
                                <a href="#">了解积分规则</a>
                            </div>
                            <div class="stock">
                                <label>库存数量：</label>
                                <span>3</span>
                            </div>
                        </div>

                        <!-- 商品购买操作 -->
                        <div class="goodControl">
                            <!-- 数量设置 -->
                            <div class="countSet">
                                <input type="text" value="0" class="nums">
                                <div class="countSetArea">
                                    <a class="plus">+</a>
                                    <a class="minus">-</a>
                                </div>
                            </div>
                            <button type="button" class="immedBuy">立即购买</button>
                            <button type="button" class="shoppingCar">加入购物车</button>
                        </div>

                        <!-- 客服及服务 -->
                        <div class="customerServices clearFix">
                            <!-- 在线客服 -->
                            

                            <!-- 户里服务 -->
                            <div class="huliServer fr">
                                <!--<p>
                                    <label>户里服务：</label>
                                    <span>该商品使用户里仓库，下单后2日内送达</span>
                                </p>-->
                                <p>
                                    <label>户里服务：</label>
                                    <span>该商品为用户自留，下单后5日内送达</span>
                                </p>
                            </div>
                            <div class="onlineServer fr">
                                <button type="button " class="main_bg"></button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="goodsStyle"  >
                    <h1  >商品规格</h1>
                    <div class="goodsSize">
                        <label>尺寸：</label>
                        <span>1260*760*560mm</span>
                    </div>
                    <div class="goodsTexture">
                        <label>材质：</label>
                        <span>实木/布艺</span>
                    </div>
                    <div class="goodsColor">
                        <label>颜色：</label>
                        <span>亚麻色</span>
                    </div>
                </div> 
                
                
                <div class="goodsDetails">
                    <h1 >商品详情</h1>
                    <div class="detailsContent"></div>
                </div>
                

                <div class="goodsDeliver">
                    <h1 >送货</h1>
                    <div class="deliverAddr">成都市绕城内满699元可享受免费送货政策，未满金额或者绕城外地区收取99元运费。</div>
                </div>

                <div class="goodsRecom">
                    <h1 >推荐商品</h1>
                    <div class="recomList">
                        <a href="#" style="margin-left: 0px;">
                            <div class="goodsImg">
                                <img src="http://localhost:8080/static/images/example_0.jpg">
                            </div>
                            <div class="goodsBaseInfo">
                                <span class="goodsName">商品名称</span>
                                <span class="goodsPrice">
                                    <span class="oldPrice">
                                        <span>￥60323</span>
                                        <span class="deleOldPrice"></span>
                                    </span>
                                    <span class="newPrice">
                                        <span>￥59323</span>
                                    </span>
                                </span>
                            </div>
                        </a>
                        <a href="#">
                            <div class="goodsImg">
                                <img src="http://localhost:8080/static/images/example_0.jpg">
                            </div>
                            <div class="goodsBaseInfo">
                                <span class="goodsName">商品名称</span>
                                <span class="goodsPrice">
                                    <span class="oldPrice">
                                        <span>￥60323</span>
                                        <span class="deleOldPrice"></span>
                                    </span>
                                    <span class="newPrice">
                                        <span>￥59323</span>
                                    </span>
                                </span>
                            </div>
                        </a>
                        <a href="#">
                            <div class="goodsImg">
                                <img src="http://localhost:8080/static/images/example_0.jpg">
                            </div>
                            <div class="goodsBaseInfo">
                                <span class="goodsName">产品名称</span>
                                <span class="goodsPrice">
                                    <span class="oldPrice">
                                        <span>￥60323</span>
                                        <span class="deleOldPrice"></span>
                                    </span>
                                    <span class="newPrice">
                                        <span>￥59323</span>
                                    </span>
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
        </div>
   </main>

   <footer></footer>




<script type="text/javascript" src="http://localhost:8080/static/js/detail.js"></script></body>
</html>
