<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
<link href="http://localhost:8080/static/css/goods.css" rel="stylesheet"></head>
<body>
    <header></header>
    <main>
        <div class='goods clearFix'>
            <div class="goodimg fl">
                <div class="bigimg">
                    <img src="http://localhost:8080/static/images/example_6.jpg" alt="">
                </div>
                <div>
                    <ul class="imglist">
                        <li class="6"><img src="http://localhost:8080/static/images/example_6_thumbnail.jpg" alt=""></li>
                        <li class="7"><img src="http://localhost:8080/static/images/example_7_thumbnail.jpg" alt=""></li>
                        <li class="8"><img src="http://localhost:8080/static/images/example_8_thumbnail.jpg" alt=""></li>
                        <li class="9"><img src="http://localhost:8080/static/images/example_9_thumbnail.jpg" alt=""></li>
                        <li class="10"><img src="http://localhost:8080/static/images/example_10_thumbnail.jpg" alt=""></li>
                    </ul>
                </div>
            </div>
            <div class="goodsprice fr">
                <h1>沙发</h1>
                <h4>三人位 | 9成新以上</h4>
                <del>￥680元</del>
                <span>￥580元</span>
                <p>原始购买价格<span>2558</span>元</p>
                <p>积分：6.8 <a href="">了解积分规则</a></p>
                <p>库存数量：5</p>
                <div class="goodControl">
                    <div class="countSet">
                        <input type="text" value="0" class="nums">
                        <div class="countSetArea">
                            <a class="plus">+</a>
                            <a class="minus">-</a>
                        </div>
                    </div>
                    <button type="button" class="immedBuy">立即购买<tton>
                    <button type="button" class="shoppingCar">加入购物车<tton>
                </div>
            </div>
        </div>
        <div class="sizes"></div>
        <div class="deta"></div>
        <div class="delive"></div>
        <div class="recommend"></div>
    </main>
    <footer></footer>
<script type="text/javascript" src="http://localhost:8080/static/js/goods.js"></script></body>
</html>
