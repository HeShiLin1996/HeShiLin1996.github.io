<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
</head>
<body>
    <header></header>


    
    <main>
            <div class="shopcar">
                <h3>我的购物车</h2>
                <div class="car_content">
                   <table> 
                       <thead>
                           <tr>
                                
                               <th>
                                <input name="treasure" type="checkbox" class="treasure" checked="">
                               </th>
                               <th>商品信息</th>
                               <th>单价</th>
                               <th>数量</th>
                               <th>金额</th>
                               <th>操作</th>
                           </tr>
                       </thead>
   
                       <tbody class="treasure_box">
                               <tr>
                                   <td class="">
                                       <input name="treasure" type="checkbox" class="treasure" checked="">
                                       
                                   </td>
                                   <td class="trea_info">
                                       <div class="trea_img">
                                           <img src="../images/home/example_0.jpg">
                                           <p>
                                               <a href="#">家具名称</a>
                                           </p>
                                       </div>
                                       <div class="disc_info">
                                           <p>产品尺寸</p>
                                           <p>产品材质</p>
                                           <p>产品颜色</p>
                                       </div>
                                   </td>
                                       <td>￥698</td>
                                       <td class="trea_count">
                                           <button type="button" class="active reduce">-</button>
                                           <input type="text" value="3">
                                           <button type="button" class="active add">+</button>
                                       </td>
                                       <td class="trea_total">￥2094</td>
                                       <td class="trea_del">
                                           <a href="#">删除</a>
                                       </td>
                                   </tr>
                                   <tr>
                                           <td class="trea_ckd">
                                               <input name="treasure" type="checkbox" class="treasure" checked="">
                                                
                                           </td>
                                           <td class="trea_info">
                                               <div class="trea_img">
                                                   <img src="../images/car/example_5.jpg">
                                                   <p>
                                                       <a href="#">家具名称</a>
                                                   </p>
                                               </div>
                                               <div class="disc_info">
                                                   <p>产品尺寸</p>
                                                   <p>产品材质</p>
                                                   <p>产品颜色</p>
                                               </div>
                                           </td>
                                           <td>￥668</td>
                                           <td class="trea_count">
                                               <button type="button" class="reduce" >-</button>
                                               <input type="text" value="1">
                                               <button type="button" class="active add">+</button>
                                           </td>
                                           <td class="trea_total">￥668</td>
                                           <td class="trea_del">
                                               <a href="#">删除</a>
                                           </td>
                                       </tr>
                                       <tr>
                                           <td class="trea_ckd">
                                               <input name="treasure" type="checkbox" class="treasure" checked="">
                                                
                                           </td>
                                           <td class="trea_info">
                                               <div class="trea_img">
                                                   <img src="../images/car/example_5.jpg">
                                                   <p>
                                                       <a href="#">家具名称</a>
                                                   </p>
                                               </div>
                                               <div class="disc_info">
                                                   <p>产品尺寸</p>
                                                   <p>产品材质</p>
                                                   <p>产品颜色</p>
                                               </div>
                                           </td>
                                           <td>￥668</td>
                                           <td class="trea_count">
                                               <button type="button" class="reduce" >-</button>
                                               <input type="text" value="1">
                                               <button type="button" class="active add">+</button>
                                           </td>
                                           <td class="trea_total">￥668</td>
                                           <td class="trea_del">
                                               <a href="#">删除</a>
                                           </td>
                                       </tr>
                       </tbody>
                   </table> 
                   <div class="payBar clearFix">
                          
                           <!-- 左侧 -->
                           <div class="payBar_left fl">
                               <div>
                                   <input name="treasure" type="checkbox" class="treasure" checked="">
                                    
                                   <span>全选</span>
                               </div>
                               <div>
                                   <p>已选商品<span class="trea_count_sum">3</span>件</p>
                               </div>
                           </div>
                           
                           <!-- 右侧 -->
                           <div class="payBar_right fr">
                               <div>
                                   <p><span >合计</span>(不含运费):</p>
                                   <span></span><span class="money">￥2004.00</span>
                               </div>
                               <div>
                                   <button type="button" class="gotoPay">去结算</button>
                               </div>
                           </div>
                       </div>
                </div>
            </div>
            
            <div class="car_show">
               <div class="show_title">推荐商品</div>
               <ul class="show_menu">
                   <li>
                      <div class="show_box">
                           <!-- <img src="../images/car/example_3.jpg" alt=""> -->
                       </div>
                      <p>产品名称<span>￥680</span></p>
                   </li>
                   <li>
                       <div class="show_box">
                           <!-- <img src="../images/car/example_4.jpg" alt=""> -->
                       </div>
                       <p>产品名称<span>￥680</span></p> 
                   </li>
                   <li>
                       <div class="show_box">
                           <!-- <img src="../images/car/example_5.jpg" alt=""> -->
                       </div>
                       <p>产品名称<span>￥680</span></p>
                   </li>
               </ul>
   
            </div>
        </main>
   



    <footer></footer>
</body>
</html>
