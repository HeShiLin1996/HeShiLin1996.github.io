<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../node_modules/swiper-animate/animate.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><span class="enter ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点击进入</span></div>
            <div class="swiper-slide"><span class="enter ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点击进入</span></div>
            <div class="swiper-slide"><span class="enter ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点击进入</span></div>
            <div class="swiper-slide"><span class="enter ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点击进入</span></div>
            <div class="swiper-slide"><span class="enter ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点击进入</span></div>
            <div class="swiper-slide"><span class="enter ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点击进入</span></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>

<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/swiper/dist/js/swiper.min.js"></script>
<script src="../../node_modules/swiper-animate/swiper.animate1.0.2.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
