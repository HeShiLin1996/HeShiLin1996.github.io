<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单-注册</title>
</head>
<body>
    <form style="text-align: center" method="post">
        <h1>注册</h1>
        <p>
            <label for="">账号：</label>
            <input type="text" placeholder="请输入账号!!!" maxlength="10" required>
            <span>(必填)</span>
        </p>
        <p>
            <label for="">密码：</label>
            <input type="password" placeholder="请输入密码!!!" maxlength="10" required>
            <span>(必填)</span>
        </p>
        <p>
            <label for="">性别：</label>
            <label for="1">保密</label>
            <input type="radio" name="1" id="kc">
            <label for="1">男</label>
            <input type="radio" name="1" id="boy" required>
            <label for="1">女</label>
            <input type="radio" name="1" id="girl" checked required>
            <span>(必填)</span>
        </p>
        <p>
            <label for="">邮箱：</label>
            <input type="email" placeholder="请输入邮箱地址!!!" required>
        </p>
        <p>
            <label for="">电话：</label>
            <input type="tel" placeholder="请输入电话号码" required>
        </p>
        <p>
            <select name="" id="">
                <option value="0">--请选择行业--</option>
                <option value="1">互联网/电子商务</option>
                <option value="2">房产/建筑/建材/工程</option>
                <option value="3">贸易/进出口</option>
                <option value="教育/培训/院校"></option>
                <option value="4">媒体/出版/影视传播</option>
            </select>
        </p>
        <p>
            <input type="text"  placeholder="输入或选择所在的城市" list="city">
            <datalist id="city">
                <option value="成都"></option>
                <option value="上海"></option>
                <option value="广州"></option>
                <option value="深圳"></option>
                <option value="西安"></option>
            </datalist>
        </p>
        <p>
            <textarea cols="40" rows="10" maxlength="120" placeholder="请输入你的个性签名 不超过120个字符"></textarea>
        </p>
            <fieldset style="width: 20%; margin: 0 auto">
                <legend style="text-align: center">健康信息</legend>
                <label for="">身高：</label>
                <input type="number" maxlength="4" placeholder="请输入身高"><br/><br/>
                <label for="">体重：</label>
                <input type="number" maxlength="4" placeholder="请输入体重">
            </fieldset>
        <br/>
            <fieldset style="width: 20%; margin: 0 auto">
                <legend style="text-align: center">兴趣爱好</legend>
                <br/>
                <label for="run">跑步</label>
                <input type="checkbox" name="run" id="run">
                <label for="dance">跳舞</label>
                <input type="checkbox" name="dance" id="dance">
                <label for="song">唱歌</label>
                <input type="checkbox" name="hobby" id="song" checked>
                <label for="write">敲代码</label>
                <input type="checkbox" name="hobby" id="write" checked>
                <label for="sport">运动</label>
                <input type="checkbox" name="hobby" id="sport" checked>
            </fieldset>
        <p>
            <button type="submit" onclick="alert(注册成功)">注册</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset">取消</button>
        </p>
    </form>
</body>
</html>
